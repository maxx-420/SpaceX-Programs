<header class="row mb-2">
  <h1 class="col-12 font-weight-bold text-left">SpaceX Launch Programs</h1>
</header>
<div class="row">
  <section class="col-12 col-md-4 col-lg-3">
    <div class="filters px-2 py-2">
      <section class="d-flex align-items-center justify-content-between">
        <h4 class="font-weight-bold text-left my-0">Filters</h4>
        <button
          class="btn btn-light mt-2"
          [routerLink]="[]"
          [queryParams]="{}"
          type="submit"
        >
          Clear Filters
        </button>
      </section>
      <section>
        <h6>Launch Year</h6>
        <hr />
        <div class="filter-item-container">
          <div class="filter-item" *ngFor="let year of launch_dates">
            <a
              [routerLink]="[]"
              routerLinkActive="active"
              [queryParams]="{ launch_year: year }"
              queryParamsHandling="merge"
              title="{{'filterBy: Launch Year:'+ year}}"
              >{{year}}</a
            >
          </div>
        </div>
      </section>
      <section>
        <h6>Successful Launch</h6>
        <hr />
        <div class="filter-item-container">
          <div class="filter-item">
            <a
              [routerLink]="[]"
              routerLinkActive="active"
              [queryParams]="{ launch_success: true }"
              queryParamsHandling="merge"
              title="{{'filterBy: Launch Success: true'}}"
              >True</a
            >
          </div>
          <div class="filter-item">
            <a
              [routerLink]="[]"
              routerLinkActive="active"
              [queryParams]="{ launch_success: false }"
              queryParamsHandling="merge"
              title="{{'filterBy: Launch Success: false'}}"
              >false</a
            >
          </div>
        </div>
      </section>
      <section>
        <h6>Successful Landing</h6>
        <hr />
        <div class="filter-item-container">
          <div class="filter-item">
            <a
              [routerLink]="[]"
              routerLinkActive="active"
              [queryParams]="{ land_success: true }"
              queryParamsHandling="merge"
              title="{{'filterBy: Landing Success: true'}}"
              >True</a
            >
          </div>
          <div class="filter-item">
            <a
              [routerLink]="[]"
              routerLinkActive="active"
              [queryParams]="{ land_success: false }"
              queryParamsHandling="merge"
              title="{{'filterBy: Landing Success: false'}}"
              >False</a
            >
          </div>
        </div>
      </section>
    </div>
  </section>
  <section class="col-12 col-md-8 col-lg-9 cards-section">
    <div class="row">
      <div
        *ngFor="let item of $missions | async"
        class="col-12 col-md-6 col-lg-3 col-xl-3 px-2 py-2"
      >
        <app-card [mission_data]="item"></app-card>
      </div>
    </div>
  </section>
</div>
<footer class="row mt-2">
  <h4 class="col-12 text-center">
    <span class="font-weight-bold">Developed By : </span> Sanjay Deb
  </h4>
</footer>
